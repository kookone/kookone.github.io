title: kook的笔记
name: kook
email: onekook.me@gmail.com
location: Hangzhou, China
company: ONEKOOK
company_url: https://onekook.com
github_url: https://github.com/kookx
github_username: kookx
description: 聪明出于勤奋，天才在于积累
favicon: favicon.png
repository: kookx/kookx.github.io

url: http://kookx.github.io

plugins:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disqus
disqus:
  username: onekook

enable_comments: true

comments_provider: gitalk

gitment:
  owner: kookone
  repo: blog-comments
  oauth:
    client_id: 328d2373a8e2964246c3
    client_secret: 5c5669bf128e10ecca80498b1b263273187faa68

gitalk:
  owner: kookone
  repo: blog-comments
  clientID: 328d2373a8e2964246c3
  clientSecret: 5c5669bf128e10ecca80498b1b263273187faa68
# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus: true

# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation
navs:
  -
    href: /
    label: Home

  -
    href: /algorithm.html
    label: Algorithm
    target: _self

  -
    href: /blog.html
    label: Blog
    target: _self

  -
    href: /about.html
    label: About
    target: _self

