skill_web_keywords: [HTML5, CSS3, ES6, AngularJS, Vue.js, ReactJS, NodeJS, ExpressJS, Symfony, Boostrap]
skill_mobile_app_keywords: [Android, iOS, Sketch UI Desgin]
